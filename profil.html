<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        .profile-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-container p {
            font-size: 16px;
            margin: 5px 0;
        }
        .profile-container .email {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>User Profile</h1>
        <p><strong>ID:</strong> <span id="user-id">Loading...</span></p>
        <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
        <p class="email"><strong>Email:</strong> <span id="user-email">Loading...</span></p>
    </div>

</body>
</html>
